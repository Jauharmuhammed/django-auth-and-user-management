{% extends 'layout.html' %}
{% load static %}

{% block head %}

    <title>Home</title>
    <link rel="stylesheet" href="{% static 'home/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

{% endblock %}


{% block body %}

<nav class="navbar fixed-top bg-light px-2">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img alt="Brand" src="https://image1.jdomni.in/storeLogo/06042021/A5/91/A3/86650AF8AB7FEB39090F822223_1617688834393.png?output-format=webp" style="max-width:208px;max-height:58px">
        </a>
        <div class="d-flex">
            {% if user.is_superuser %}
                <a href="{% url 'dashboard' %}" class="text-white mx-3">
                    <button type="submit" class="btn btn-success">Dashboard</button>
                </a>
            {% endif %}
            <a href="{% url 'logout' %}" class="text-white ">
                <button type="submit" class="btn btn-primary">Logout</button>
            </a>
        </div>
    </div>
  </nav>

<section class="gallery">
    <div class="container">
        <div class="row">
            {% for product in products %}
            <div class="col-lg-3 mb-3 px-2">
                <div class="card">
                    <div class="img-container">
                        <img src= '{{ product.image }}'  alt="" class="image card-img-top">
                        <div class="overlay text-nowrap">
                            <button class="btn btn-outline-secondary btn-sm"><i class="fas fa-cart-plus mr-2"></i>Add to Cart</button>
                            <button class="btn btn-outline-secondary btn-sm"><i class="far fa-heart"></i></buttons>
                        </div>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">&#8377;{{ product.price }}</h6>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>


{% endblock %}
